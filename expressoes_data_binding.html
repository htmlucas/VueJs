<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .azul{
            background-color: blue;
        }
        .verde{
            background-color: green;
        }
    </style>
</head>
<body>
    
    <div id="app">
        {{ mensagem.substr(0,3)}} 
        <input type="text" :value="2+2" :class=" teste ? 'verde' : estilo">

    </div>
    
    
    <script>

        const vm = new Vue({ // vm = viewModel     
            el:'#app', // # = id | . = classe
            data:{
                mensagem: 'expressao',
                estilo:'azul',
                teste: true
            },
            methods:{}
        })

    </script>
</body>
</html>
