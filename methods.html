<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{ somar() }}<br>
        {{subtrair()}} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>

    </div>
    
    
    <script>

        const vm = new Vue({ // vm = viewModel     
            el:'#app', // # = id | . = classe
            data:{ 
                n1: 10,
                n2: 5
            },
            methods:{ //recebe um objeto
                somar: function somar(){ // convencional para criação no JS
                    return this.n1 + this.n2;
                },
                subtrair: function(){ // anonima
                    return this.n1 - this.n2;
                },
                multiplicar: () => { //arrow function (ecma)
                    return this.n1 * this.n2; // o contexto léxico
                },
                dividir(){ // forma enxuta de definir os pares de chave/valor
                    return this.n1 / this.n2;
                },

            }
        })

    </script>
</body>
</html>
