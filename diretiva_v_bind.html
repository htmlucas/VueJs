<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .vermelho{
            color:red;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <a v-bind:href="site">Site</a>
        <p v-bind:class="cor">Entendendo a v-bind</p>
        <input type="text" name="" id="" v-bind:value="valor" v-bind:placeholder="instrucao">
        <input type="checkbox" name="" id="" v-bind:checked="check">

    </div>
    
    
    <script>

        const vm = new Vue({ // vm = viewModel     
            el:'#app', // # = id | . = classe
            data:{
                site:'https://google.com.br',
                cor: 'vermelho',
                instrucao: 'PlaceHolder - Diretiva V-bind',
                valor: 'Entendendo V-bind',
                check: true
            },
            methods:{}
        })

    </script>
</body>
</html>
